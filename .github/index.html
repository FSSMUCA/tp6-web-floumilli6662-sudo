<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP6 - Mini Application Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Mini Calculatrice Web</h1>
</header>

<main>
    <section class="card">
        <form id="calcForm">
            <div class="field">
                <label>Nombre A</label>
                <input type="number" id="a">
            </div>

            <div class="field">
                <label>Nombre B</label>
                <input type="number" id="b">
            </div>

            <div class="field">
                <label>Opération</label>
                <select id="op">
                    <option value="+">Addition (+)</option>
                    <option value="-">Soustraction (-)</option>
                    <option value="*">Multiplication (×)</option>
                    <option value="/">Division (÷)</option>
                </select>
            </div>

            <button type="submit">Calculer</button>
        </form>

        <p id="error"></p>
    </section>

    <section class="card">
        <h2>Historique des opérations</h2>
        <ul id="history"></ul>
    </section>

    <section class="card">
        <a href="info.php" target="_blank">➡ Voir la page PHP</a>
    </section>
</main>

<footer>
    <p>TP6 - HTML CSS JavaScript & PHP</p>
</footer>

<script src="app.js"></script>
</body>
</html>
